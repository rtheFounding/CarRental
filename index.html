<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Car Rental</title>
</head>
<body>
    <div class="container-fluid">
    <h1>ACME Car Rental</h1>
    <p>Pickup Date:<input type="date" id="pickUpDate"></p>
    <p>Number of days:<input type="text" id="numOfDays"></p>
    <p>Options</p>
    <form>
        <input type="checkbox" id="tollTag" name="tollTag"
        value="tolltag">
        <label for="tollTag">Electronic Toll Tag ($3.95/day
        plus tolls)</label><br>
        <input type="checkbox" id="gps" name="gps" value="gls">
        <label for="gps"> GPS ($4.95/day)</label><br>
        <input type="checkbox" id="roadside" name="roadside"
        value="roadside">
        <label for="roadside">Roadside Assistance ($2.95/day)
        </label><br>
    </form>
    <p>Under 25</p>
    <form>
        <input type="radio" id="No" name="checkone" value="No">
        <label for="No">No</label>
        <input type="radio" id="Yes" name="checkone" value="Yes">
        <label for="Yes">Yes</label>
    </form><br>
    <input type="button" id="calculateBtn" value="Estimate Total Cost">
    <div class="charges">
    <p>Car rental: $<input id ="rentalAmount"></p>
    <p>Options: $<input id="userOptions" ></p>
    <p>Under 25 surcharge: $<input id="userChecked"></p><br>
    <p>Total due: $<input id="totalAmount" readonly ></p>
    </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    
</body>
</html>
